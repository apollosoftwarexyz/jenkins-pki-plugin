<div>
    <p><b>Certificate Username Field</b></p>
    <p>The field of the X.500 subject that contains the user's unique identifier (username).</p>
    <br />

    <p><b>For example:</b></p>
    <p>If your subject looked like "<code>UID=jsmith,CN=John Smith,OU=people,O=My Organization,C=GB</code>"; you could supply <code>UID</code> as the "Username Field" to get "jsmith" as the username.</p>
</div>
