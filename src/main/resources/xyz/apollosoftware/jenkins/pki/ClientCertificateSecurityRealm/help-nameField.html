<div>
    <p><b>Certificate Name Field</b></p>
    <p>The field of the X.500 subject that contains the user's display name.</p>
    <br />

    <p><b>For example:</b></p>
    <p>If your subject looked like "<code>UID=jsmith,CN=John Smith,OU=people,O=My Organization,C=GB</code>"; you could supply <code>CN</code> as the "Name Field" to get "John Smith" as the display name.</p>
</div>
